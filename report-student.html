<!DOCTYPE html>

<html>

<head>
    <!-- Font Istok web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <style>
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 35%;
            width: 5cm;
            height: 1cm;
            font-family: "Istok Web", Helvetica;
            font-size: 20px;
            font-weight: bold;
            background: #424242;
            padding: 10px;
        }

        p {
            font-family: "Istok Web", Helvetica;
            font-size: 16px;
            line-height: 1;
            margin-left: 35%;
        }

        .content {
            margin: auto;
        }

        .label .presentase-di-hitung {
            top: 0;
            left: 0;
            font-family: "Rubik-Regular", Helvetica;
            font-weight: 400;
            color: #000000;
            font-size: 12px;
            letter-spacing: 0;
            line-height: normal;
        }

        .label .text-wrapper {
            font-family: "Rubik-Italic", Helvetica;
            font-style: italic;
        }

        .label .span {
            font-family: "Rubik-BoldItalic", Helvetica;
            font-weight: 700;
            font-style: italic;
        }


        .grey {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
            width: 97%;
            height: 6cm;
            font-family: "Istok Web", Helvetica;
            font-size: 14px;
            font-weight: bold;
            background-color: #D9D9D9;
            padding: 0;
            border-radius: 5px;
        }

        .kehadiran {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: 1rem;
            width: 42%;
            height: 3.5cm;
            font-family: "Istok Web", Helvetica;
            font-size: 12px;
            font-weight: lighter;
            background-color: #fff;
            padding: 0;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgb(0 0 0 / 15%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td:first-child {
            padding-left: 1.5rem;
            font-weight: bold;
        }

        td:last-child {
            text-align: left;
            padding-left: 2rem;

        }
    </style>
</head>

<body>
    <header class="header">
        <span class="header-item">Halaman Laporan
    </header>
    <div>
        <button>
            Detail Laporan
        </button>
    </div>
    <div>
        <p>
            Untuk melihat laporan lengkap siswa
            <br />
            harap klik tombol
            <span style='font-weight: bold;'>Detail Laporan</span>
        </p>
    </div>

    <div class="content">

        <div class="card-section">
            <div class="grey">
                <div class="kehadiran">
                    <table>
                        <tr>
                            <td>
                                12
                            </td>
                            <td>
                                Pertemuan
                            </td>
                        </tr>
                        <tr>
                            <td>
                                10
                            </td>
                            <td>
                                Hadir
                            </td>
                        </tr>
                        <tr>
                            <td>
                                2
                            </td>
                            <td>
                                Absen
                            </td>
                        </tr>
                    </table>

                </div>
            </div>

            <div class="label">
                <p class="presentase-di-hitung">
                    <span class="text-wrapper">*Presentase di hitung berdasarkan kehadiran semua <br />siswa
                        dalam</span>
                    <span class="span"> per bulan</span>
                </p>
            </div>
        </div>


    </div>


    <footer class="footer">

    </footer>
</body>

</html>
